<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Your Saved Information:</h2>
    <pre id="output"></pre>

    <script>
        const form = document.getElementById('userForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const userData = { name, age };
            
            // Encode user data to Base64
            const encodedData = btoa(JSON.stringify(userData));

            // Send data as an issue to GitHub without token (using GitHub Actions)
            await fetch('https://api.github.com/repos/alie8096/storagedb/issues', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: `UserData-${name}`,
                    body: encodedData
                })
            });

            alert('Data submitted!');
            displayUserData();
        });

        async function displayUserData() {
            const response = await fetch('https://api.github.com/repos/alie8096/storagedb/issues', {
                headers: {
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const issues = await response.json();
            const lastIssue = issues[0];
            const decodedData = JSON.parse(atob(lastIssue.body));
            document.getElementById('output').textContent = `Name: ${decodedData.name}, Age: ${decodedData.age}`;
        }

        // Display user data when the page loads
        displayUserData();
    </script>
</body>
</html>
